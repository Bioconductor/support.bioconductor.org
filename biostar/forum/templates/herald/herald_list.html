{% load forum_tags %}
{% load humanize %}

<div class="ui vertical segment">

    <div class="ui header">Latest Submissions</div>

    <div class="ui relaxed divided list">

        {% for story in stories %}

            <div class="item herald" data-value="{{ story.pk }}">

               {% herald_item item=story %}

                </div>
            </div>
            {% empty %}

            <div class="ui blue message">No results found.</div>


        {% endfor %}

    </div>

</div>
